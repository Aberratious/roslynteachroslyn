  <!-- Tutor Profiles -->
  <div id="tutorProfiles" class="tutor-profiles-container"></div>

  <script>
  // Example data; in a real app, fetch from your backend
  const tutors = [
    { id: 1, first: "Jack", last: "Yin", grade: "11th", email: "jyin27@roslynschools.org", subject: "Math, English, Science, Coding", pic: "idiotjackwithawaterbottle.jpg", bio: "Patient math and coding tutor. Loves basketball." },
    { id: 2, first: "Brody", last: "Konigsberg", grade: "10th", email: "bkonigsberg28@roslynschools.org", subject: "Math, Science", pic: "handsomebrody.jpg", bio: "Brother of the famous Jake Konigsberg, who had the highest recorded GPA in Roslyn history." },
    { id: 3, first: "Max(im)", last: "Li", grade: "11th", email: "mli27@roslynschools.org", subject: "Math, Science, History", pic: "auramax.png", bio: "History buff and science lover." },
    { id: 4, first: "Lebron", last: "James", grade: "12th", email: "lebron@goat.com", subject: "Coding", pic: "auramax.png", bio: "Expert coder and basketball legend." }
  ];

  function renderTutors() {
    const container = document.getElementById('tutorProfiles');
    container.innerHTML = tutors.map(tutor => `
      <div class="tutor-profile">
        <p class="name">${tutor.first} ${tutor.last}</p>
        <p class="subjects">Subjects: ${tutor.subject}</p>
        <p class="grade">Grade: ${tutor.grade}</p>
        <div class="tutor-profile-bottom">
          <img src="${tutor.pic}" class="personal-pic">
          <div class="right-bottom">
            <div class="bio">${tutor.bio}</div>
            <button class="schedule" onclick="scheduleTutor('${tutor.email}', '${tutor.first}')">Schedule</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  function scheduleTutor(email, first) {
    const tutor = tutors.find(t => t.email === email && t.first === first);
    localStorage.setItem('selectedTutor', JSON.stringify(tutor));
    window.location.href = 'student-short-form.html';
  }

  renderTutors();
  </script>

  <script src="script.js"></script>
