  <!-- Example for tutor-home.html -->
  <div id="requests"></div>
  <script>
  function loadRequests() {
    fetch('http://localhost:5000/api/requests')
      .then(res => res.json())
      .then(requests => {
        // Filter requests for this tutor (by email)
        const user = JSON.parse(localStorage.getItem('user'));
        const myRequests = requests.filter(r => r.tutorEmail === user.email);
        document.getElementById('requests').innerHTML = myRequests.length
          ? myRequests.map(r => `<div>Request from student: ${r.studentName}</div>`).join('')
          : 'No requests yet.';
      });
  }
  loadRequests();
  </script>
